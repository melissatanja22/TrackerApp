<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just a Phase</title>
  <link rel="stylesheet" href="https://use.typekit.net/gbf6yfn.css"/>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
  
</head>
<body>
  <div class="container">
    <header>
      <h1>Just a Phase</h1>
      <nav>
        <button onclick="showView('home')">Home</button>
        <button onclick="showView('history')">Symptom History</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
      </nav>
      <button id="notifyBtn" title="Enable period reminders" aria-label="Enable notifications">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="#a25b7f">
          <path d="M12 2C10.343 2 9 3.343 9 5v1.1c-2.282.47-4 2.48-4 4.9v5L4 17v1h16v-1l-1-1v-5c0-2.42-1.718-4.43-4-4.9V5c0-1.657-1.343-3-3-3zm0 20c1.104 0 2-.896 2-2h-4c0 1.104.896 2 2 2z"/>
        </svg>
      </button>
      
      
    </header>

    <!-- HOME VIEW -->
    <section id="homeView" class="view active">
      <div class="calendar-nav">
        <button class="arrow-btn left-regular">⟵</button>
        <span id="regCalendarMonthLabel"></span>
        <button class="arrow-btn right-regular">⟶</button>
      </div>
      <div id="calendar"></div>
      <div id="cycleTips"></div>

      <form id="symptomForm">
        <h2>How are you feeling today?</h2>
        <div class="toggle-group" id="realtimeToggles"></div>
        <input type="text" id="customSymptom" placeholder="Add custom symptom..." />
        <button type="submit">Save Symptoms</button>
      </form>
      
    </section>

    <!-- HISTORY VIEW -->
    <section id="historyView" class="view">
      <h2>Symptom History</h2>
    
      <div class="calendar-nav">
        <button class="arrow-btn left">⟵</button>
        <span id="calendarMonthLabel"></span>
        <button class="arrow-btn right">⟶</button>
      </div>
      
      <div id="symptomCalendar" class="calendar-grid"></div>
    
      <div id="patternSummary"></div>
    
      <form id="backlogForm">
        <h3>Log symptoms for a previous day</h3>
        <input type="date" id="backlogDate" required />
        <div class="toggle-group" id="backlogToggles"></div>
        <input type="text" id="customBacklogSymptom" placeholder="Add custom symptom..." />
        <button type="submit">Save Symptoms</button>
      </form>
      
    
      <div id="legend">
        <div class="legend-grid">
          <div class="legend-column">
            <p><strong>Cycle Phase</strong></p>
            <ul>
              <li><span class="dot" style="background:#6C0E32;"></span> Menstrual</li>
              <li><span class="dot" style="background:#A53860;"></span> Follicular</li>
              <li><span class="dot" style="background:#DA627D;"></span> Ovulation</li>
              <li><span class="dot" style="background:#FFA5AB;"></span> Luteal</li>
            </ul>
          </div>
          <div class="legend-column">
            <p><strong>Symptoms</strong></p>
            <ul>
              <li><span class="legend-symptom" style="border-color:#6C0E32;"></span> Cramps</li>
              <li><span class="legend-symptom" style="border-color:#227C9D;"></span> Fatigue</li>
              <li><span class="legend-symptom" style="border-color:#0F7173;"></span> Appetite</li>
              <li><span class="legend-symptom" style="border-color:#BDC1EF;"></span> Anxiety</li>
              <li><span class="legend-symptom" style="border-color:#5C415D;"></span> Acne</li>
            </ul>
          </div>
        </div>
      </div>
      
    </section>
    

  </div>
  
</body>
</html>
